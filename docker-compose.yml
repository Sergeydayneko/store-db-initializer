version: "3"

services:

### SQL DATABASE ###
  storedb:
    build: ./initial-database-tools
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5431:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=store
    restart: on-failure

### SQL DATABASE STORE SERVICE ###
  dbservice:
    build: ./store-service
    network_mode: bridge
    container_name: dbservice
    expose:
      - 4040
    ports:
      - 4040:4040
    depends_on:
      - storedb
    links:
      - storedb
    environment:
      - LIQUIBSE_URL=jdbc:postgresql://storedb:5431/store
      - LIQUIBASE_USERNAME=postgres
      - LIQUIBASE_PASSWORD=password
      - LIQUIBASE_DATABASE=org.postgresql.Driver
